<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">

      <!--TIME BLOCKS-->
  
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container row">
      <div class="time-block" id="1st-Hour"></div>
      <div class="col-md-1 hour"> 9am</div>
      <textarea name="text-area1" id="" class="col-md-10 description"></textarea>
      <button class="col-md-1 saveBtn"><i class="fas fa-save"></i></button>

      <div class="time-block" id="2nd-Hour"></div>
      <div class="col-md-1 hour"> 10am</div>
      <textarea name="text-area1" id="" class="col-md-10 description"></textarea>
      <button class="col-md-1 saveBtn"><i class="fas fa-save"></i></button>

      <div class="time-block" id="3rd-Hour"></div>
      <div class="col-md-1 hour"> 11am</div>
      <textarea name="text-area1" id="" class="col-md-10 description"></textarea>
      <button class="col-md-1 saveBtn"><i class="fas fa-save"></i></button>

      <div class="time-block" id="4th-Hour"></div>
      <div class="col-md-1 hour"> 12pm</div>
      <textarea name="text-area1" id="" class="col-md-10 description"></textarea>
      <button class="col-md-1 saveBtn"><i class="fas fa-save"></i></button>

      <div class="time-block" id="5th-Hour"></div>
      <div class="col-md-1 hour"> 13pm</div>
      <textarea name="text-area1" id="" class="col-md-10 description"></textarea>
      <button class="col-md-1 saveBtn"><i class="fas fa-save"></i></button>

      <div class="time-block" id="6th-Hour"></div>
      <div class="col-md-1 hour"> 14pm</div>
      <textarea name="text-area1" id="" class="col-md-10 description"></textarea>
      <button class="col-md-1 saveBtn"><i class="fas fa-save"></i></button>

      <div class="time-block" id="7th-Hour"></div>
      <div class="col-md-1 hour"> 15pm</div>
      <textarea name="text-area1" id="" class="col-md-10 description"></textarea>
      <button class="col-md-1 saveBtn"><i class="fas fa-save"></i></button>

      <div class="time-block" id="8th-Hour"></div>
      <div class="col-md-1 hour"> 16pm</div>
      <textarea name="text-area1" id="" class="col-md-10 description"></textarea>
      <button class="col-md-1 saveBtn"><i class="fas fa-save"></i></button>

      <div class="time-block" id="8th-Hour"></div>
      <div class="col-md-1 hour"> 17pm</div>
      <textarea name="text-area1" id="" class="col-md-10 description"></textarea>
      <button class="col-md-1 saveBtn"><i class="fas fa-save"></i></button>
      

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
